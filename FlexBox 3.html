<!DOCTYPE html>
<html>

<head>
  <style>
    .flex-container {
      display: flex;
      height: 200px;
      background-color: DodgerBlue;
      /* align-items: flex-end; */
      justify-items: flex-start;
    }

    .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
  </style>
</head>

<body>

  <div class="flex-container">
    <div style="line-height: 90px;align-self: center;">1</div>
  <div style="line-height: 115px;align-self: center;">2</div>
  <div style="line-height: 140px;align-self: center;">3</div>
  <div style="line-height: 130px;align-self: center;">4</div>
  <div style="line-height: 115px;align-self: center;">5</div>
  <div style="line-height: 90px;align-self: center;">6</div>
  </div>

</body>

</html>
